<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: black;
                text-align: center;
            }

            h1{
                display: inline-block;
                width: 80px;
                color: black;
                background-color: white;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 style="width: 300px;">Stop Watch</h1>
        </div>
        <div>
            <h1 id="hour">0</h1>
            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">0</h1>
        </div>
        <div>
            <button id="disabled" onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
            <button onclick="reset()">Reset</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
